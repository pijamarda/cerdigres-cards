{% extends 'home/base.html' %}

{% block content %}

{% if rulebook_list %}
    <ul>
    {% for rulebook in rulebook_list %}
        <li><a href="{% url 'rulebook:rulebook_detail' rulebook.id %}">{{ rulebook.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rulebooks are available.</p>
{% endif %}

{% endblock content %}
